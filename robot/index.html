<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ROBOTO</title>
      <link rel="stylesheet" href="robot.css"/>
  </head>
    <body>
        
        <div class="robo-container">
            <section id="head">
                <div class="antena"></div>
                <div class="antena-ball"></div>
                <div class="head"></div>
                <div class="eyebrow1"></div>
                <div class="eyebrow2"></div>
                <div class="eye-box"></div>
                <div class="eye"></div>
                <div class="eye-lazer"></div>
                <div class="tooth"></div>
                <div class="tooth2"></div>
                <div class="neck"></div>
                <div class="jaw"></div>
                    <div class="jaw-bolt"></div>
                    <div class="jaw-bolt2"></div>
                    <div class="jaw-bolt3"></div>
                    <div class="jaw-bolt4"></div>
                    <div class="jaw-bolt5"></div>
                <div class="chin-cleft"></div>
                <div class="neck2"></div>
                <div class="neck3"></div>
            </section>


            <section id="upper-body">
                <div class="chest"></div>
                <div class="chestplate1"></div>
                <div class="chestplate2"></div>
                    <div class="chest-bolt"></div>
                    <div class="chest-bolt2"></div>
                    <div class="chest-bolt3"></div>
                    <div class="chest-bolt4"></div>
                    <div class="chest-bolt5"></div>
                    <div class="chest-bolt6"></div>
                    <div class="chest-bolt7"></div>
                    <div class="chest-bolt8"></div>
                    <div class="rchest-bolt"></div>
                    <div class="rchest-bolt2"></div>
                    <div class="rchest-bolt3"></div>
                    <div class="rchest-bolt4"></div>
                    <div class="rchest-bolt5"></div>
                    <div class="rchest-bolt6"></div>
                    <div class="rchest-bolt7"></div>
                    <div class="rchest-bolt8"></div>
                <div class="gut"></div>
                <div class="ab"></div>
                <div class="ab2"></div>
                <div class="ab3"></div>
                <div class="ab4"></div>
                <div class="ab5"></div>
                <div class="ab6"></div>
           <div id="left-arm">
                <div class="arm"></div>
                <div class="arm2"></div>
                <div class="arm3"></div>
                <div class="arm4"></div>
                <div class="arm5"></div>
                <div class="arm6"></div>
                <div class="arm7"></div>
            </div>
            <div id="right-arm">
                <div class="arm8"></div>
                <div class="arm9"></div>
                <div class="arm10"></div>
                <div class="arm11"></div>
                <div class="arm12"></div>
                <div class="arm13"></div>
                <div class="arm14"></div>
                <div class="arm15"></div>
            </div>
                <div class="joint"></div>
                <div class="joint2"></div>
                    <div class="finger"></div>
                    <div class="finger2"></div>
                    <div class="thumb"></div>
                    <div class="thumb2"></div>
                <div class="hand"></div>
                    <div class="finger3"></div>
                    <div class="finger4"></div>
                    <div class="thumb3"></div>
                    <div class="thumb4"></div>
                <div class="hand2"></div>
                <div class="stick"></div>
                <div class="stick2"></div>
                <div class="stick3"></div>
                <div class="stick4"></div>
                <div class="stick5"></div>
            </section>


            <section id="lower-body">
                <div class="butt"></div>
                    <div class="butt-pannel"></div>
                    <div class="bolt"></div>
                    <div class="bolt2"></div>
                    <div class="bolt3"></div>
                    <div class="bolt4"></div>
                     <div class="bolt5"></div>
                    <div class="bolt6"></div>
                    <div class="bolt7"></div>
                    <div class="bolt8"></div>
                    <div class="bolt9"></div>
                    <div class="bolt10"></div>
               <div class="left-leg"></div>
                    <div class="leg"></div>
                    <div class="leg2"></div>
                    <div class="leg3"></div>
                    <div class="leg4"></div>
                    <div class="leg5"></div>
                <div class="right-leg"></div>
                    <div class="rleg"></div>
                    <div class="rleg2"></div>
                    <div class="rleg3"></div>
                    <div class="rleg4"></div>
                    <div class="rleg5"></div>
                <div class="boot"></div>
                <div class="boot2"></div>
                    <div class="inner-boot"></div>
                    <div class="inner-boot2"></div>
                        <div class="boot-string"></div>
                    <div class="boot-string2"></div>
                    <div class="boot-string3"></div>
                    <div class="rboot-string"></div>
                    <div class="rboot-string2"></div>
                    <div class="rboot-string3"></div>
                    <div class="boot-bolt"></div>
                    <div class="boot-bolt2"></div>
                    <div class="boot-bolt3"></div>
                    <div class="boot-bolt4"></div>
                <div class="foot"></div>
                <div class="foot2"></div>
                    <div class="inner-foot"></div>
                <div class="inner-foot2"></div>
            </section>
            
        </div>
        
    </body>
</html>
