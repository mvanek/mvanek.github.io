<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ROBOTO</title>
      <link rel="stylesheet" href="robot.css"/>
  </head>
    <body>
        
        <div class="robo-container">
            <section id="head">
                <div class="antena"></div>
                <div class="antena-ball"></div>
                <div class="head"></div>
                <div class="eye-box"></div>
                <div class="eye"></div>
                <div class="eye-lazer"></div>
                <div class="tooth"></div>
                <div class="tooth2"></div>
                <div class="jaw"></div>
                <div class="neck"></div>
            </section>


            <section id="upper-body">
                <div class="chest"></div>
                <div class="gut"></div>
                <div class="joint"></div>
                <div cass="joint"></div>

                <div class="arm"></div>

                <div class="hand"></div>
                <div class="thumb"></div>
                <div class="thumb"></div>
                <div class="stick"></div>
            </section>


            <section id="lower-body">
                <div class="butt"></div>
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="foot"></div>
                <div class="foot"></div>
            </section>
            
        </div>
